name: Slack Notification

on:
  release:
    type: [published]

  pull_request:
    branches:
      - "master"
      - "development"

  push:
    branches:
      - "master"
      - "development"

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Request open for Dev/Master Branch
        if: github.event_name == 'pull_request' && github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development'
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Hi Folks! There is new pull request has open in ${{ github.head_ref }} Branch by User ${{ github.event.pull_request.user.login }}"}' ${{ secrets.SLACK_WEBHOOK }}

      - name: Push in Dev/Master Branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development'
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Hi Folks! Code Push is done in in ${{ github.head_ref }} Branch"}' ${{ secrets.SLACK_WEBHOOK }}
          echo "Approved by: ${{ github.event.pull_request.reviews[0].user.login }}"
          echo "Merged by: ${{ github.event.pull_request.merged_by.login }}"

      - name: Slack Message
        if: github.event_name == 'publish' && github.ref == 'refs/heads/master'
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Hello, World! New Release ${{ github.event.release.tag_name }} is out, <${{ github.event.release.html_url }}|check it out now.>"}' ${{ secrets.SLACK_WEBHOOK }}
        #curl -X POST -H 'Content-type: application/json' --data '{"text":"Hello, World! New Release ${{ github.event.release.tag_name }} is out, <${{ github.event.release.html_url }}|check it out now.>"}' ${{ secrets.SLACK_WEBHOOK }}
